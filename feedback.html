    <main class="feedback-container mt-5">

        action="https://script.google.com/macros/s/AKfycbyrSOHLjPnF4WkLl83QsKHiGcZAkPdum4B6BZ-gFzIr1tQAaOE4gTNAJ4trAEg-YgI/exec"

        </h2>

        <input name="Email" type="email" placeholder="Email address" />

        <textarea
          name="Opinion"
          cols="15"
          rows="5"
          placeholder="Enter your opinions here..."

          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Thanks for your feedback!</p>
          </div>
        </div>
      </form>
